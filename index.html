<!DOCTYPE html>
<html>
  <head>
    <title>Bingo Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="timer">Time left:&nbsp
        <span id="time-left">300</span> &nbsp seconds
    </div>

    <br>

    <div id="newgame">
      <button id="new-game-button">New Game</button>
    </div>

    
    <br>

    <div class="container">
      <table id="tblBingo">
      </table>
    </div>

    <br>

    <div id="randombutton">
      <button id="random-button">Random Letter</button> &nbsp
    <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
